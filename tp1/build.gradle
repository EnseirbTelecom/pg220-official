plugins {
    id 'application'
    id 'com.cosminpolifronie.gradle.plantuml' version '1.6.0'
}

repositories {
    jcenter()
}

plantUml {
    render input: 'doc/design.puml', output: 'doc/design.png', format: 'png', withMetadata: false
}

application {
    mainClass = 'Tests'
}

build.dependsOn ':plantUml'